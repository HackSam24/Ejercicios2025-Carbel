<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Instagram</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <style>
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            display: block;
        }
        @media (max-width: 600px) {
            .gallery {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

<div class="gallery">
    <div><img src="imagenes/satoshito89_01.png" alt="Post 1"></div>
    <div><img src="imagenes/satoshito89_02.png" alt="Post 2"></div>
    <div><img src="imagenes/satoshito89_03.png" alt="Post 3"></div>
    <div><img src="imagenes/satoshito89_04.png" alt="Post 4"></div>
    <div><img src="imagenes/satoshito89_05.png" alt="Post 5"></div>
    <div><img src="imagenes/satoshito89_06.png" alt="Post 6"></div>
    <div><img src="imagenes/satoshito89_07.png" alt="Post 7"></div>
    <div><img src="imagenes/satoshito89_08.png" alt="Post 8"></div>
    <div><img src="imagenes/satoshito89_09.png" alt="Post 9"></div>
</div>
</body>
</html>
