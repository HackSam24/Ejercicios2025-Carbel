<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ejercicio - Componente Perfil</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="profile.css">
</head>
<body>
<main class="w-100">
    <header class="hero">
        <h1 class="fw-bold fs-1 mb-2 text-uppercase">Ejercicio: Componente Perfil</h1>
        <p class="fs-5 opacity-75 mb-0">Elabora el siguiente perfil tipo LinkedIn usando clases de Bootstrap.</p>
    </header>

    <section class="d-flex justify-content-center my-5">
        <div class="card profile-card text-center position-relative">
            <img src="https://images.unsplash.com/photo-1508057198894-247b23fe5ade?auto=format&fit=crop&w=600&q=80" class="card-img-top" alt="Portada">

            <div class="position-absolute avatar-wrapper">
                <img src="https://i.pravatar.cc/200?img=65" class="rounded-circle avatar-img" alt="Avatar">
            </div>

            <div class="card-body mt-5 pt-4">
                <br>
                <br>
                <br>
                <br>
                <h5 class="card-title fw-bold mb-2">Pedro Sanchez</h5>
                <p class="card-text px-3">Relojero</p>
                <button class="btn btn-primary">Ver perfil</button>
            </div>

            <ul class="list-group list-group-flush text-start">
                <li class="list-group-item list-group-item-action d-flex align-items-center gap-2">
                    <span aria-hidden="true">&#9993;</span>
                    <span>Ir a mensajes</span>
                </li>
                <li class="list-group-item list-group-item-action d-flex align-items-center gap-2">
                    <span aria-hidden="true">&#128276;</span>
                    <span class="flex-grow-1">Notificaciones</span>
                    <span class="badge bg-danger rounded-pill badge-pill">+99</span>
                </li>
                <li class="list-group-item list-group-item-action d-flex align-items-center gap-2">
                    <span aria-hidden="true">&#128101;</span>
                    <span>Solicitudes Pendientes</span>
                </li>
                <li class="list-group-item list-group-item-action d-flex align-items-center gap-2">
                    <span aria-hidden="true">&#9743;</span>
                    <span>Llamar</span>
                </li>
            </ul>
        </div>
    </section>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
